<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">

            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span th:text="#{profissional.listar.label}"></span>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container" id="listagem">

                <div th:replace="fragments/alert"></div>

                <div class="table-responsive" style="text-align:center;">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th th:text="#{cliente.name.label}"></th>
                                <th th:text="#{cliente.email.label}"></th>
                                <th th:text="#{cliente.telefone.label}"></th>
                                <th th:text="#{consulta.data.label}"></th>
                                <th th:text="#{consulta.horario.label}"></th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="profissional : ${profissionais}">
                                <td th:text="${profissional.nome}"></td>
                                <td th:text="${profissional.email}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:replace="fragments/modal :: modal"></div>
        </section>
    </body>
</html>
